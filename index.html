<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <a href="https://www.alura.com.br/"><img class="logo__alura" src="./img/logoAlura.svg" alt="logo alura"></a>
    </header>
    <main class="sessoes">
        <section class="section-in">
            <textarea class="text-input" cols="20" rows="10" placeholder="Digite seu texto"></textarea>
            <div class="container">
                <div class="aviso">
                    <img src="./img/exclamationIcon.svg" alt="icone de exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
            </div>
            <div class="botoes">
                <button class="btn-criptografar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section class="section-out">
            <h2 class="texto-criptografado">Nenhuma mensagem encontrada</h2>
            <p class="texto-apagado">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button onclick="btnCopiar()" id="botaoCopiar" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
